<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | WebKaar</title>
    <meta name="theme-color" content="#0f172a">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            background-color: #0f172a; /* Main Dark Blue */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            max-width: 500px;
        }

        .icon-box {
            font-size: 80px;
            color: #3b82f6; /* Blue */
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 800;
        }

        p {
            color: #94a3b8; /* Text Muted */
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .home-btn {
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        .home-btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="icon-box">
            <i class="ph-fill ph-robot"></i>
        </div>
        
        <h1>404 - Lost in Space?</h1>
        <p>
            Oops! The tool you are looking for hasn't been built yet, or it has been moved.
            <br>
            Don't worry, let's head back to Headquarters.
        </p>

        <a href="index.html" class="home-btn">
            <i class="ph-bold ph-house"></i>
            Go to Homepage
        </a>
    </div>

</body>
</html>
